<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body class="preload">
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo" />
            <div class="score">
                <div class="score__title" style="text-align: center;">Your Score</div>
                <div class="score__number">0</div>
            </div>
            <div class="score_2" style="text-align: center;">
                <div class="score__title">Compuert <br>Score</div>
                <div class="score__number1">0</div>
            </div>
        </header>
        <section class="game">
            <button class="choice-btn" data-choice="paper">
                <div class="choice paper">
                    <img src="./images/icons8-fist-67 1.png" alt="Paper" />

                </div>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="./images/17911 1 (1).png" alt="Scissors" />
                </div>
            </button>
            <button class="choice-btn" data-choice="rock">
                <div class="choice rock">
                    <img src="./images/icons8-hand-64 1.png" alt="Rock" />
                </div>
            </button>
        </section>
    </div>

    <section class="results hidden">
        <h2 class="results__heading">you picked</h2>
        <h2 class="results__heading">the house picked</h2>
        <div class="results__result"></div>
        <div class="results__winner hidden">
            <h3 class="results__text"></h3>

            <button class="play-again">play again</button>

        </div>

        <div class="results__result"></div>
    </section>


    <div class="btndiv">
        <a href="raam.html"><button class="button " tabindex="2">Next</button></a>
        <button class="rules-btn" tabindex="1">rules</button>

    </div>
    <div class="modal">
        <div class="modal__container">
            <header class="modal__header">

                <button class="close-btn">
                    <img src="./images/Group 4.png" alt="Rules Image" class="rules-img" />

                </button>
            </header>



        </div>
    </div>
</body>

</html>
